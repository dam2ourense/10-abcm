
 <!-- *.11 crear un botón + en el encabezado.... -->
 <!-- *.12 añado la pagina >ionic g page AddItem -->
<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Lista de la compra</ion-title>
    <ion-buttons end>
      <button ion-button
              navPush="AddItemPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- *.29 repetir  -->
   <!-- *.30 (primero creaamos págian ionic g page edit-item) boton a SetectItem() -->
  <ion-list>
    <ion-item *ngFor="let item of listaCompra | async"
              (click)="selectShoppingItem(item)">
      <h1><b>{{item.name}} </b></h1>
      <h3>Cantiadad: {{item.quantity}}</h3>
      <h3>Precio: {{item.price}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
