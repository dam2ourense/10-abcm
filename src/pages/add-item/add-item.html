  <ion-navbar color="primary">

<!-- *.13 doy un poco de formato a la captura de datos -->
<!-- *.15 enlazo la entrada de datos con los elementos del item -->
<ion-content padding>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]="item.name" placeholder="Galletas"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Cantidad</ion-label>
    <ion-input [(ngModel)]="item.quantity" type="number" placeholder="2"></ion-input>
  </ion-item> 
  <ion-item>
    <ion-label>Precio</ion-label>
    <ion-input [(ngModel)]="item.price" type="number" placeholder="1.20"></ion-input>
  </ion-item>
  <!-- *.16 creo un bot칩n que a침ada el item -->
  <button ion-button block clear (click)="addItem(item)">A침adir</button>
</ion-content>
